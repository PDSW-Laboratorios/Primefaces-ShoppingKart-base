<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Domicilios ECI</title>
        <style>
            h2 {
                margin: 1em 0 0.5em 0;
                font-weight: 600;
                font-family: 'Titillium Web', sans-serif;
                position: relative;
                text-shadow: 0 -1px 1px rgba(0,0,0,0.4);
                font-size: 50px;
                line-height: 50px;
                color: 	#B22222;
                border-bottom: 1px solid rgba(53,86,129, 0.3);
            }
        </style>
        <h2>Domicilios ECI</h2>
    </h:head>

    <h:body>
        <h:form id="currencyForm">
            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel for="currency" value="Moneda:" />
                <p:selectOneButton id="currency" value="#{ttShoppingKartBackingBean.currency}" onchange="$('#currencyForm').submit()">
                    <f:selectItem itemLabel="USD" itemValue="USD" />
                    <f:selectItem itemLabel="COP" itemValue="COP" />
                </p:selectOneButton>
            </h:panelGrid>
        </h:form>
        <p:layout style="min-width:400px;min-height:200px;">
            <p:layoutUnit position="west" resizable="true" size="100" minSize="350" maxSize="350">
            </p:layoutUnit>
            <p:layoutUnit position="center">
                <h:form id="productsMenu">
                    <p:treeTable value="#{ttShoppingKartBackingBean.root}" var="producto">
                        <f:facet name="header">Men√∫ de Productos</f:facet>
                        <p:column headerText="ID">
                            <center>
                                <h:outputText value="#{producto.id}"/>
                            </center>
                        </p:column>
                        <p:column headerText="Nombre">
                            <h:outputText value="#{producto.nombre}"/>
                        </p:column>
                        <p:column headerText="Precio">
                            <center>
                                <h:outputText value="#{producto.precioEnUSD}"/>
                            </center>   
                        </p:column>
                        <p:column style="width:24px">
                            <p:commandButton update=":addProductPanel" oncomplete="PF('addProductDialog').show()" title="Adicionar" value="Adicionar" iconPos="center">
                                <f:setPropertyActionListener value="#{producto}" target="#{ttShoppingKartBackingBean.selectedProduct}"/>
                            </p:commandButton>
                        </p:column>
                    </p:treeTable>
                    
                    
                </h:form>
            </p:layoutUnit>
            
            <p:dialog id="dialog" header="Adicionar Producto" showEffect="fade" widgetVar="addProductDialog" modal="true" resizable="true">
                <p:outputPanel id="addProductPanel">
                    <p:panelGrid columns="2" columnClasses="label,value" rendered="#{not empty ttShoppingKartBackingBean.selectedItem}">
                        <h:outputLabel for="name" value="Name: " />
                        <h:outputText id="name" value="#{ttShoppingKartBackingBean.selectedItem.producto.nombre}" style="font-weight:bold" />

                        <h:outputLabel for="quantity" value="Cantidad: "/>
                        <p:spinner id="quantity" value="#{ttShoppingKartBackingBean.selectedItem.cantidad}" style="font-weight:bold" min="1"/>
                    </p:panelGrid>
                    <center>
                        <p:commandButton update=":addProductPanel" oncomplete="PF('addProductDialog').hide()" title="Adicionar" value="Adicionar">
                            <f:setPropertyActionListener value="#{itemPedido}" target="#{ttShoppingKartBackingBean.addToKart}" />
                        </p:commandButton>
                    </center>
                </p:outputPanel>
            </p:dialog>
        </p:layout>
    </h:body>

</html>
